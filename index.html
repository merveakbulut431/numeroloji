<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALGORITMO.OS — Profesyonel Numeroloji Portalı</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --gold: #C9A84C; --gold-light: #E8C97A; --silver: #C0C0C0;
    --black: #0A0A08; --dark-green: #041208; --emerald: #0D2614; 
    --emerald-bright: #1B3D25; --cream: #F0E6CC; --text-muted: #8A7A55;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html { scroll-behavior: smooth; }
  body { background: var(--black); color: var(--cream); font-family: 'Montserrat', sans-serif; font-weight: 300; overflow-x: hidden; }
  
  body::before {
    content: ''; position: fixed; inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.06'/%3E%3C/svg%3E");
    pointer-events: none; z-index: 999; opacity: 0.5;
  }

  nav { position: fixed; top: 0; width: 100%; z-index: 1000; padding: 25px 60px; display: flex; justify-content: center; background: rgba(4, 18, 8, 0.95); border-bottom: 1px solid var(--gold); backdrop-filter: blur(15px); }
  .nav-logo { font-family: 'Cinzel', serif; font-size: 1.4rem; letter-spacing: 0.4em; color: var(--gold); text-decoration: none; }

  .hero { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at 50% 50%, var(--emerald) 0%, var(--dark-green) 50%, var(--black) 100%); position: relative; }
  .hero-title { font-family: 'Cormorant Garamond', serif; font-size: clamp(3rem, 10vw, 8rem); color: var(--gold); text-align: center; line-height: 0.9; }
  .hero-title span { display: block; font-size: 0.35em; color: var(--silver); letter-spacing: 0.6em; text-transform: uppercase; margin-top: 20px; font-family: 'Cinzel'; }

  section { padding: 100px 20px; max-width: 1100px; margin: 0 auto; }
  .card { background: linear-gradient(145deg, var(--dark-green), var(--black)); border: 1px solid var(--gold); padding: 60px; box-shadow: 0 40px 100px rgba(0,0,0,0.8); margin-bottom: 60px; position: relative; }
  .card-title { font-family: 'Cinzel', serif; font-size: 1.2rem; color: var(--gold); margin-bottom: 40px; text-align: center; letter-spacing: 0.5em; border-bottom: 1px solid rgba(201,168,76,0.1); padding-bottom: 15px; }

  input { width: 100%; background: rgba(13, 38, 20, 0.4); border: 1px solid var(--text-muted); color: var(--cream); padding: 20px; font-family: 'Cormorant Garamond'; font-size: 1.4rem; outline: none; margin-bottom: 25px; transition: 0.3s; }
  input:focus { border-color: var(--gold); background: rgba(201,168,76,0.1); }
  .btn { width: 100%; padding: 22px; background: transparent; color: var(--gold); border: 1px solid var(--gold); font-family: 'Cinzel'; font-weight: bold; cursor: pointer; letter-spacing: 0.4em; transition: 0.5s; }
  .btn:hover { background: var(--gold); color: var(--black); box-shadow: 0 0 30px rgba(201,168,76,0.3); }

  /* Gelişmiş Sonuç Paneli */
  .res-grid { display: none; grid-template-columns: 1fr; gap: 30px; margin-top: 60px; padding: 40px; border: 1px solid rgba(201,168,76,0.3); background: rgba(0,0,0,0.5); }
  .res-item { padding: 40px; border-left: 5px solid var(--gold); background: rgba(13, 38, 20, 0.4); position: relative; animation: fadeIn 1s ease; }
  .res-num { font-family: 'Cormorant Garamond'; font-size: 6rem; color: var(--gold); line-height: 1; margin-bottom: 10px; text-shadow: 0 0 30px rgba(201,168,76,0.4); }
  .res-tag { font-family: 'Cinzel'; font-size: 0.8rem; color: var(--gold-light); letter-spacing: 0.3em; margin-bottom: 20px; display: block; }
  .res-txt { font-family: 'Cormorant Garamond'; font-style: italic; font-size: 1.3rem; line-height: 1.8; color: var(--cream); letter-spacing: 0.02em; }

  /* Sayı Sözlüğü - Yeni Tasarım */
  .dict-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; margin-top: 60px; }
  .dict-card { background: var(--black); border: 1px solid rgba(201,168,76,0.15); padding: 40px; transition: 0.5s; display: flex; flex-direction: column; align-items: center; text-align: center; }
  .dict-card:hover { border-color: var(--gold); transform: translateY(-10px); background: linear-gradient(to bottom, var(--emerald), var(--black)); }
  .dict-n { font-family: 'Cormorant Garamond'; font-size: 4rem; color: var(--gold); margin-bottom: 10px; border-bottom: 1px solid var(--gold); width: 80px; }
  .dict-t { font-family: 'Cinzel'; font-size: 0.8rem; color: var(--silver); margin-bottom: 20px; letter-spacing: 0.2em; font-weight: 700; }
  .dict-d { font-size: 1rem; line-height: 1.8; opacity: 0.9; font-family: 'Cormorant Garamond'; font-style: italic; }

  footer { text-align: center; padding: 120px 20px; border-top: 1px solid var(--gold); background: var(--dark-green); margin-top: 100px; }
  .social-link { display: inline-block; color: var(--gold); text-decoration: none; font-family: 'Cinzel'; font-size: 0.9rem; letter-spacing: 0.4em; padding: 15px 40px; border: 1px solid var(--gold); margin: 0 15px; transition: 0.4s; }
  .social-link:hover { background: var(--gold); color: var(--black); box-shadow: 0 0 50px var(--gold); }

  @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<nav><a class="nav-logo" href="#">ALGORITMO.OS</a></nav>

<div class="hero">
  <div class="hero-content">
    <h1 class="hero-title">ALGORITMO.OS<span>Kozmik Numeroloji Algoritması</span></h1>
  </div>
</div>

<section id="isim-alani">
  <div class="card">
    <h2 class="card-title">İSİM & KULVAR ANALİZİ</h2>
    <input type="text" id="nameInput" placeholder="Kozmik İsminizi Yazın...">
    <button class="btn" onclick="nameCalc(event)">ŞİFREYİ ÇÖZÜMLE</button>
    
    <div class="res-grid" id="nameRes">
      <div class="res-item">
        <span class="res-tag">ANA KULVAR (SESSİZLER)</span>
        <div class="res-num" id="anaN"></div>
        <div class="res-txt" id="anaT"></div>
      </div>
      <div class="res-item">
        <span class="res-tag">YAN KULVAR (SESLİLER)</span>
        <div class="res-num" id="yanN"></div>
        <div class="res-txt" id="yanT"></div>
      </div>
    </div>
  </div>
</section>

<section id="dogum-alani">
  <div class="card">
    <h2 class="card-title">YAŞAM YOLU & 2026 KİŞİSEL YILI</h2>
    <input type="date" id="dateInput">
    <button class="btn" onclick="dateCalc(event)">ANALİZİ BAŞLAT</button>
    
    <div class="res-grid" id="dateRes">
      <div class="res-item">
        <span class="res-tag">YAŞAM YOLU (DÜNYA PLANI)</span>
        <div class="res-num" id="lifeN"></div>
        <div class="res-txt" id="lifeT"></div>
      </div>
      <div class="res-item" style="border-left-color: var(--silver);">
        <span class="res-tag">2026 KİŞİSEL YIL DÖNGÜSÜ</span>
        <div class="res-num" id="yearN"></div>
        <div class="res-txt" id="yearT"></div>
      </div>
    </div>
  </div>
</section>

<section id="gunluk">
  <div class="card" style="text-align:center; border:2px solid var(--silver);">
    <h2 class="card-title">BUGÜNÜN KOZMİK FREKANSI</h2>
    <div id="dayN" style="font-family:'Cormorant Garamond'; font-size:10rem; color:var(--silver); line-height:1; text-shadow: 0 0 50px rgba(192,192,192,0.3);"></div>
    <span id="dayTitle" style="font-family:'Cinzel'; font-size:1.8rem; color:var(--gold); display:block; margin-top:20px;"></span>
    <p id="dayDesc" style="margin-top:30px; font-style:italic; font-family:'Cormorant Garamond'; font-size:1.6rem; max-width:800px; margin-inline:auto; color: var(--cream);"></p>
  </div>
</section>

<section id="sozluk">
  <h2 class="card-title" style="font-size: 2.5rem; margin-bottom: 60px;">SAYI SÖZLÜĞÜ</h2>
  <div class="dict-grid" id="dictGrid"></div>
</section>

<footer>
  <a href="https://x.com/algoritmo_os" class="social-link" target="_blank">X (TWITTER)</a>
  <a href="https://instagram.com/algoritmo.os" class="social-link" target="_blank">INSTAGRAM</a>
</footer>

<script>
  const nMap = {'a':1,'j':1,'s':1,'ş':1,'b':2,'k':2,'t':2,'c':3,'ç':3,'l':3,'u':3,'ü':3,'d':4,'m':4,'v':4,'e':5,'n':5,'w':5,'f':6,'o':6,'ö':6,'x':6,'g':7,'ğ':7,'p':7,'y':7,'h':8,'q':8,'z':8,'i':9,'ı':9,'r':9};
  const vowels = "aeıioöuü";
  
  const mData = {
    1: { t: "ÖNCÜ & LİDERLİK", d: "Mutlak başlangıçların enerjisi. Siz, keşfedilmemiş yollarda yürüyen bir öncüsünüz. Kendi otoritenizi kurduğunuzda bolluk kapıları açılır." },
    2: { t: "UYUM & DENGE", d: "Ruhun diplomasi kanalı. Başarıya ortaklıklar ve ikili dengeler üzerinden ulaşırsınız. Sabır, en büyük kozmik gücünüzdür." },
    3: { t: "YARATIM & İFADE", d: "Sözün ve sanatın büyüsü. Dünyaya ilham vermek ve neşe saçmak için buradasınız. Sosyal enerjiniz zenginliğinizdir." },
    4: { t: "MİMAR & DİSİPLİN", d: "Sarsılmaz temellerin inşacısı. Sabır ve sistematik çalışma sizi kalıcı bir servete ve itibara götürür." },
    5: { t: "ÖZGÜRLÜK & DEĞİŞİM", d: "Macera ve sınırsız merak. Hayatınızda monotonluğa yer yok; çok yönlü kazanç yolları sizi bekliyor." },
    6: { t: "SORUMLULUK & ŞİFA", d: "Huzurun koruyucusu. Başkalarına şifa ve değer kattığınızda evren sizi maddi olarak ödüllendirir." },
    7: { t: "BİLGELİK & ANALİZ", d: "Görünenin ötesini gören zihin. Derin araştırma ve uzmanlık, finansal başarınızın anahtarıdır." },
    8: { t: "GÜÇ & BOLLUK", d: "Maddi dünyanın hâkimi. Numerolojinin en güçlü finansal enerjisi. Büyük sistemleri yönetme gücü." },
    9: { t: "VİZYONER & HÜMANİST", d: "Bilgeliğin son durağı. İnsanlığa hizmet ettiğinizde kozmik akış size sınırsız bir şekilde açılır." },
    11: { t: "MASTER: AYDINLANMIŞ", d: "Sezgilerin usta kanalı. Maddi dünyanın ötesinde bir vizyona sahipsiniz. İlham vermek sizin görevinizdir." },
    19: { t: "KARMİK: GÜNEŞ", d: "Büyük engelleri aşarak gelen mutlak parlayış. Kendi ayakları üzerinde durmanın en yüce sembolü." },
    22: { t: "MASTER: MİMAR", d: "Devasa hayalleri fiziksel gerçekliğe dönüştüren güç. Miras bırakacak eserlerin tasarımcısı." },
    33: { t: "MASTER: ÖĞRETMEN", d: "Koşulsuz sevgi ve şifanın zirvesi. Bilgelikle dünyayı dönüştürme enerjisi." }
  };

  const dailyMetins = {
    1: ["YENİ BAŞLANGIÇLAR", "Bugün bir tohum ekme vakti. Ertelediğin o devasa projeyi başlat. Cesaretin ödüllendirilecek."],
    2: ["UYUM VE SABIR", "Bugün dengeyi koruma günü. Diplomasiyle ilerle. Detaylardaki güzelliği keşfet."],
    3: ["SOSYAL ENERJİ", "Bugün parlayış günü. Kendini ifade et, konuş, paylaş. Neşen kapıları açacak."],
    4: ["TEMEL ATMA", "Bugün disiplin vakti. Planlarını gözden geçir. Sağlam adımlar geleceğini garanti altına alır."],
    5: ["HIZLI DEĞİŞİM", "Bugün esneklik günü. Beklenmedik haberler seni rotandan çıkarabilir, akışa güven."],
    6: ["ŞİFA VE HUZUR", "Bugün sevdiklerine odaklan. Evindeki ve ruhundaki dengeyi sağla. Huzur bolluğu çağırır."],
    7: ["ZİHİNSEL DERİNLİK", "Bugün içe dönme günü. Tefekkür et, oku, öğren. Aradığın cevaplar kendi sessizliğinde."],
    8: ["BOLLUK VE AKSİYON", "Bugün güç günü. Finansal adımlar at, büyük hedeflere odaklan. Kozmik akış seninle."],
    9: ["TAMAMLANMA", "Bugün vedalaşma vakti. Sana hizmet etmeyen ne varsa serbest bırak. Yeniye yer aç."],
    11: ["KOZMİK MESAJ", "Bugün sezgilerin zirvede. Tesadüflere dikkat et, evren seninle konuşuyor."],
    22: ["USTALIK ADIMI", "Bugün vizyonunu dünyaya yansıtma günü. Büyük düşün, büyük uygula. Güç seninle."]
  };

  function red(n) {
    if ([11, 19, 22, 33].includes(n)) return n;
    if (n < 10) return n;
    return red(n.toString().split('').reduce((a, b) => a + parseInt(b), 0));
  }

  function nameCalc(e) {
    e.preventDefault();
    const v = document.getElementById('nameInput').value.toLowerCase().trim();
    if(!v) return;
    let m = 0, s = 0;
    for (let c of v) { if (nMap[c]) { if (vowels.includes(c)) s += nMap[c]; else m += nMap[c]; } }
    const rM = red(m), rS = red(s);
    document.getElementById('anaN').innerText = rM;
    document.getElementById('anaT').innerText = mData[rM]?.d || "";
    document.getElementById('yanN').innerText = rS;
    document.getElementById('yanT').innerText = mData[rS]?.d || "";
    const grid = document.getElementById('nameRes');
    grid.style.display = 'grid';
    grid.scrollIntoView({ behavior: 'smooth', block: 'center' }); // AKILLI KAYDIRMA
  }

  function dateCalc(e) {
    e.preventDefault();
    const v = document.getElementById('dateInput').value;
    if(!v) return;
    const parts = v.split('-');
    const day = parseInt(parts[2]), month = parseInt(parts[1]);
    
    // Yaşam Yolu
    const lifeS = v.replace(/-/g, '').split('').reduce((a, b) => a + parseInt(b), 0);
    const lifeR = red(lifeS);
    document.getElementById('lifeN').innerText = lifeR;
    document.getElementById('lifeT').innerText = mData[lifeR]?.d || "";

    // Kişisel Yıl (GÜN + AY + 2026)
    const yearS = day + month + 2 + 0 + 2 + 6;
    const yearR = red(yearS);
    document.getElementById('yearN').innerText = yearR;
    document.getElementById('yearT').innerText = mData[yearR]?.d || "Bu yıl hayatınızın dönüm noktası olacak.";

    const grid = document.getElementById('dateRes');
    grid.style.display = 'grid';
    grid.scrollIntoView({ behavior: 'smooth', block: 'center' }); // AKILLI KAYDIRMA
  }

  function init() {
    // Günlük
    const t = new Date();
    const s = t.getDate() + (t.getMonth() + 1) + 2 + 0 + 2 + 6;
    const r = red(s);
    const m = dailyMetins[r] || ["KOZMİK AKIŞ", "Bugün evrenin ritmine güvenin."];
    document.getElementById('dayN').innerText = r;
    document.getElementById('dayTitle').innerText = m[0];
    document.getElementById('dayDesc').innerText = m[1];

    // Sözlük
    const g = document.getElementById('dictGrid');
    Object.keys(mData).forEach(k => {
      g.innerHTML += `<div class="dict-card"><div class="dict-n">${k}</div><span class="dict-t">${mData[k].t}</span><p class="dict-d">${mData[k].d}</p></div>`;
    });
  }
  init();
</script>
</body>
</html>
