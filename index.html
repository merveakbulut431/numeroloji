<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALGORITMO.OS — Kozmik Numeroloji Portalı</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --gold: #C9A84C; --gold-light: #E8C97A; --silver: #C0C0C0;
    --black: #0A0A08; --dark-green: #041208; --emerald: #0D2614; 
    --emerald-bright: #1B3D25; --cream: #F0E6CC; --text-muted: #8A7A55;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html { scroll-behavior: smooth; }
  body { background: var(--black); color: var(--cream); font-family: 'Montserrat', sans-serif; font-weight: 300; overflow-x: hidden; }
  body::before {
    content: ''; position: fixed; inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.06'/%3E%3C/svg%3E");
    pointer-events: none; z-index: 999; opacity: 0.5;
  }
  nav { position: fixed; top: 0; width: 100%; z-index: 1000; padding: 25px 60px; display: flex; justify-content: space-between; align-items: center; background: rgba(4, 18, 8, 0.95); border-bottom: 1px solid var(--gold); backdrop-filter: blur(15px); }
  .nav-logo { font-family: 'Cinzel', serif; font-size: 1.4rem; letter-spacing: 0.4em; color: var(--gold); text-decoration: none; text-shadow: 0 0 20px rgba(201,168,76,0.4); }
  .nav-links { display: flex; gap: 30px; list-style: none; }
  .nav-links a { color: var(--silver); text-decoration: none; font-size: 0.7rem; letter-spacing: 0.2em; text-transform: uppercase; transition: 0.4s; font-family: 'Cinzel'; }
  .hero { min-height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; background: radial-gradient(circle at 50% 50%, var(--emerald) 0%, var(--dark-green) 50%, var(--black) 100%); overflow: hidden; }
  .hero-title { font-family: 'Cormorant Garamond', serif; font-size: clamp(3.5rem, 11vw, 8rem); color: var(--gold); line-height: 0.9; text-align: center; }
  .hero-title span { display: block; font-size: 0.35em; color: var(--silver); letter-spacing: 0.6em; text-transform: uppercase; margin-top: 20px; font-family: 'Cinzel'; }
  section { padding: 100px 20px; max-width: 1100px; margin: 0 auto; }
  .card { background: linear-gradient(145deg, var(--dark-green), var(--black)); border: 1px solid var(--gold); padding: 60px; box-shadow: 0 40px 100px rgba(0,0,0,0.8); }
  .card-title { font-family: 'Cinzel', serif; font-size: 1.2rem; color: var(--gold); margin-bottom: 40px; text-align: center; letter-spacing: 0.5em; }
  input { width: 100%; background: rgba(13, 38, 20, 0.4); border: 1px solid var(--text-muted); color: var(--cream); padding: 20px; font-family: 'Cormorant Garamond'; font-size: 1.4rem; outline: none; margin-bottom: 25px; }
  .btn { width: 100%; padding: 22px; background: transparent; color: var(--gold); border: 1px solid var(--gold); font-family: 'Cinzel'; font-weight: bold; cursor: pointer; letter-spacing: 0.4em; transition: 0.5s; }
  .btn:hover { background: var(--gold); color: var(--black); }
  .res-grid { display: none; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 50px; }
  .res-item { padding: 40px; background: rgba(13, 38, 20, 0.3); border: 1px solid rgba(201,168,76,0.2); border-left: 4px solid var(--gold); }
  .res-num { font-family: 'Cormorant Garamond'; font-size: 5.5rem; color: var(--gold); line-height: 1; margin-bottom: 15px; }
  .res-txt { font-family: 'Cormorant Garamond'; font-style: italic; font-size: 1.2rem; line-height: 1.8; color: var(--cream); }
  .dict-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; margin-top: 60px; }
  .dict-card { background: var(--black); border: 1px solid rgba(201,168,76,0.15); padding: 40px; transition: 0.5s; }
  footer { text-align: center; padding: 100px 20px; border-top: 1px solid var(--gold); background: var(--dark-green); }
  .social-link { display: inline-block; color: var(--gold); text-decoration: none; font-family: 'Cinzel'; font-size: 0.85rem; letter-spacing: 0.4em; padding: 15px 30px; border: 1px solid var(--gold); margin: 0 15px; transition: 0.4s; }
</style>
</head>
<body>

<nav><a class="nav-logo" href="#">ALGORITMO.OS</a></nav>

<div class="hero">
  <div class="hero-content">
    <h1 class="hero-title">ALGORITMO.OS<span>Kozmik Sayısal Algoritma</span></h1>
  </div>
</div>

<section id="analiz">
  <div class="card">
    <h2 class="card-title">İSİM & KULVAR ANALİZİ</h2>
    <input type="text" id="nameInput" placeholder="Kozmik İsminizi Yazın...">
    <button class="btn" onclick="nameCalc()">ŞİFREYİ ÇÖZÜMLE</button>
    <div class="res-grid" id="nameRes">
      <div class="res-item">
        <span style="font-family:'Cinzel'; font-size:0.7rem; color:var(--gold);">ANA KULVAR</span>
        <div class="res-num" id="anaN"></div>
        <div class="res-txt" id="anaT"></div>
      </div>
      <div class="res-item">
        <span style="font-family:'Cinzel'; font-size:0.7rem; color:var(--gold);">YAN KULVAR</span>
        <div class="res-num" id="yanN"></div>
        <div class="res-txt" id="yanT"></div>
      </div>
    </div>
  </div>
</section>

<section id="dogum">
  <div class="card">
    <h2 class="card-title">YAŞAM YOLU ANALİZİ</h2>
    <input type="date" id="dateInput">
    <button class="btn" onclick="dateCalc()">KADERİNİ GÖRÜNTÜLE</button>
    <div class="res-grid" id="dateRes" style="grid-template-columns: 1fr;">
      <div class="res-item">
        <span style="font-family:'Cinzel'; font-size:0.8rem; color:var(--silver);">RUHUNUZUN DÜNYA PLANI</span>
        <div class="res-num" id="lifeN"></div>
        <div class="res-txt" id="lifeT"></div>
      </div>
    </div>
  </div>
</section>

<section id="gunluk">
  <div class="card" style="text-align:center; border:2px solid var(--silver);">
    <h2 class="card-title">BUGÜNÜN KOZMİK FREKANSI</h2>
    <div id="dayN" style="font-family:'Cormorant Garamond'; font-size:9rem; color:var(--silver); line-height:1;"></div>
    <span id="dayTitle" style="font-family:'Cinzel'; font-size:1.5rem; color:var(--gold); display:block; margin-top:20px;"></span>
    <p id="dayDesc" style="margin-top:30px; font-style:italic; font-family:'Cormorant Garamond'; font-size:1.5rem; max-width:750px; margin-inline:auto;"></p>
  </div>
</section>

<section id="sozluk">
  <h2 class="card-title" style="font-size:2rem;">SAYI SÖZLÜĞÜ</h2>
  <div class="dict-grid" id="dictGrid"></div>
</section>

<footer>
  <a href="https://x.com/algoritmo_os" class="social-link" target="_blank">X (TWITTER)</a>
  <a href="https://instagram.com/algoritmo.os" class="social-link" target="_blank">INSTAGRAM</a>
</footer>

<script>
  const nMap = {'a':1,'j':1,'s':1,'ş':1,'b':2,'k':2,'t':2,'c':3,'ç':3,'l':3,'u':3,'ü':3,'d':4,'m':4,'v':4,'e':5,'n':5,'w':5,'f':6,'o':6,'ö':6,'x':6,'g':7,'ğ':7,'p':7,'y':7,'h':8,'q':8,'z':8,'i':9,'ı':9,'r':9};
  const vowels = "aeıioöuü";
  const mData = {
    1: { t: "ÖNCÜ & LİDERLİK", d: "Sayıların başlangıcı, saf irade ve yaratım gücü. Siz, kimsenin cesaret edemediği yollardan yürümek için buradasınız. Finansal bolluk, kendi özgünlüğünüzü ortaya koyduğunuzda size çekilir." },
    2: { t: "UYUM & SEZGİSELLİK", d: "Zıtlıklar arasındaki köprüsünüz. Diplomasi, nezaket ve derin sezgilerin enerjisini taşıyorsunuz. Gücünüz sertlikte değil, esnekliktedir." },
    3: { t: "YARATIM & İFADE", d: "Dünya sahnesinde parlamak için buradasınız. Kelimeleriniz, sanatınız ve neşeniz en büyük sermayenizdir." },
    4: { t: "MİMAR & DİSİPLİN", d: "Sarsılmaz düzenin ve kalıcı eserlerin kurucususunuz. Sabır ve sistematik çalışma sizin doğanızda var." },
    5: { t: "ÖZGÜRLÜK & DEĞİŞİM", d: "Sınırsız merak ve macera dolu bir ruh. Tek bir gelir kaynağına sığamazsınız; değişken ortamlar sizin oyun alanınızdır." },
    6: { t: "SORUMLULUK & ŞİFA", d: "Toplumsal dengeyi ve aile huzurunu koruyan iyileştiricisiniz. Başkalarına değer kattığınızda maddi karşılığı katlanarak size döner." },
    7: { t: "BİLGELİK & ANALİZ", d: "Görünenin arkasındaki gizemi çözen derin bir zihin. Yalnızlıkta bulduğunuz fikirler dünyayı değiştirebilir." },
    8: { t: "GÜÇ & BOLLUK", d: "Maddi dünyanın stratejisti. Numerolojinin en güçlü finansal sayısıdır. Yönetim ve büyük sistemleri kurma yeteneğiyle doğdunuz." },
    9: { t: "VİZYONER & HÜMANİST", d: "Sayıların sonu ve bilgeliğin zirvesi. Siz dünyaya hizmet etmek için geldiniz. Verdikçe çoğalan kozmik bir yasaya tabisiniz." },
    11: { t: "MASTER: AYDINLANMIŞ", d: "Yüksek sezgi ve gökyüzü ile yer arasındaki kanal. Sezgileriniz sizin finansal pusulanızdır." },
    19: { t: "KARMİK: GÜNEŞ", d: "Zorlukların içinden bir anka kuşu gibi doğma gücü. Kendi otoritenizi elinize aldığınızda hayatınızda güneş hiç batmaz." },
    22: { t: "MASTER: MİMAR", d: "Hayalleri dünya planında fizikselleştiren devasa bir güç. Miras bırakacak sistemler kurmak sizin kaderinizdir." },
    33: { t: "MASTER: ÖĞRETMEN", d: "Koşulsuz sevgi ve şifanın en yüksek frekansı. Şefkatle hareket ettiğinizde bolluk size her koldan ulaşır." }
  };
  const dMsg = {
    1: ["YENİ BAŞLANGIÇLAR", "Bugün bir tohum ekme vakti. Ertelediğin o devasa projeyi başlat."],
    2: ["UYUM VE SABIR", "Bugün dengeyi koruma günü. Diplomasiyle ilerle."],
    3: ["SOSYAL ENERJİ", "Bugün parlayış günü. Kendini ifade et, neşen kapıları açacak."],
    4: ["TEMEL ATMA", "Bugün disiplin vakti. Sağlam adımlar geleceğini garanti altına alır."],
    5: ["HIZLI DEĞİŞİM", "Bugün esneklik günü. Beklenmedik haberlere hazırlıklı ol."],
    6: ["ŞİFA VE HUZUR", "Bugün sevdiklerine odaklan. Huzur bolluğu çağırır."],
    7: ["ZİHİNSEL DERİNLİK", "Bugün içe dönme günü. Aradığın cevaplar sessizliğinde."],
    8: ["BOLLUK VE AKSİYON", "Bugün güç günü. Finansal adımlar at, kozmik akış seninle."],
    9: ["TAMAMLANMA", "Bugün vedalaşma vakti. Eskileri bırak, yeniye yer aç."],
    11: ["KOZMİK MESAJ", "Bugün sezgilerin zirvede. Evren seninle konuşuyor."],
    22: ["USTALIK ADIMI", "Bugün büyük düşünme günü. Güç seninle."]
  };

  function red(n) {
    if ([11, 19, 22, 33].includes(n)) return n;
    if (n < 10) return n;
    return red(n.toString().split('').reduce((a, b) => a + parseInt(b), 0));
  }

  function nameCalc() {
    const v = document.getElementById('nameInput').value.toLowerCase().trim();
    let m = 0, s = 0;
    for (let c of v) { if (nMap[c]) { if (vowels.includes(c)) s += nMap[c]; else m += nMap[c]; } }
    const rM = red(m), rS = red(s);
    document.getElementById('anaN').innerText = rM;
    document.getElementById('anaT').innerText = mData[rM]?.d || "";
    document.getElementById('yanN').innerText = rS;
    document.getElementById('yanT').innerText = mData[rS]?.d || "";
    document.getElementById('nameRes').style.display = 'grid';
  }

  function dateCalc() {
    const v = document.getElementById('dateInput').value;
    if(!v) return;
    const s = v.replace(/-/g, '').split('').reduce((a, b) => a + parseInt(b), 0);
    const r = red(s);
    document.getElementById('lifeN').innerText = r;
    document.getElementById('lifeT').innerText = mData[r]?.d || "Özel bir kozmik yola sahipsiniz.";
    document.getElementById('dateRes').style.display = 'grid';
  }

  function init() {
    const t = new Date();
    const s = t.getDate() + (t.getMonth() + 1) + t.getFullYear().toString().split('').reduce((a, b) => a + parseInt(b), 0);
    const r = red(s);
    const m = dMsg[r] || ["KOZMİK AKIŞ", "Bugün evrenin ritmine güvenin."];
    document.getElementById('dayN').innerText = r;
    document.getElementById('dayTitle').innerText = m[0];
    document.getElementById('dayDesc').innerText = m[1];
    const g = document.getElementById('dictGrid');
    Object.keys(mData).forEach(k => {
      g.innerHTML += `<div class="dict-card"><span class="dict-n">${k}</span><span class="dict-t">${mData[k].t}</span><p class="dict-d">${mData[k].d}</p></div>`;
    });
  }
  init();
</script>
</body>
</html>
