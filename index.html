<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALGORITMO.OS — Profesyonel Numeroloji Portalı</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --gold: #C9A84C; --gold-light: #E8C97A; --silver: #C0C0C0;
    --black: #0A0A08; --dark-green: #041208; --emerald: #0D2614; 
    --emerald-bright: #1B3D25; --cream: #F0E6CC; --text-muted: #8A7A55;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html { scroll-behavior: smooth; }
  body { background: var(--black); color: var(--cream); font-family: 'Montserrat', sans-serif; font-weight: 300; overflow-x: hidden; }
  
  body::before {
    content: ''; position: fixed; inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.06'/%3E%3C/svg%3E");
    pointer-events: none; z-index: 999; opacity: 0.5;
  }

  nav { position: fixed; top: 0; width: 100%; z-index: 1000; padding: 25px 60px; display: flex; justify-content: center; background: rgba(4, 18, 8, 0.95); border-bottom: 1px solid var(--gold); backdrop-filter: blur(15px); }
  .nav-logo { font-family: 'Cinzel', serif; font-size: 1.4rem; letter-spacing: 0.4em; color: var(--gold); text-decoration: none; }

  .hero { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at 50% 50%, var(--emerald) 0%, var(--dark-green) 50%, var(--black) 100%); position: relative; }
  .hero-title { font-family: 'Cormorant Garamond', serif; font-size: clamp(3rem, 10vw, 8rem); color: var(--gold); text-align: center; line-height: 0.9; }
  .hero-title span { display: block; font-size: 0.35em; color: var(--silver); letter-spacing: 0.6em; text-transform: uppercase; margin-top: 20px; font-family: 'Cinzel'; }

  section { padding: 80px 20px; max-width: 1000px; margin: 0 auto; }
  .card { background: linear-gradient(145deg, var(--dark-green), var(--black)); border: 1px solid var(--gold); padding: 50px; box-shadow: 0 40px 100px rgba(0,0,0,0.8); margin-bottom: 40px; }
  .card-title { font-family: 'Cinzel', serif; font-size: 1.1rem; color: var(--gold); margin-bottom: 35px; text-align: center; letter-spacing: 0.4em; }

  input { width: 100%; background: rgba(13, 38, 20, 0.4); border: 1px solid var(--text-muted); color: var(--cream); padding: 18px; font-family: 'Cormorant Garamond'; font-size: 1.3rem; outline: none; margin-bottom: 20px; }
  .btn { width: 100%; padding: 20px; background: transparent; color: var(--gold); border: 1px solid var(--gold); font-family: 'Cinzel'; font-weight: bold; cursor: pointer; letter-spacing: 0.3em; transition: 0.4s; }
  .btn:hover { background: var(--gold); color: var(--black); }

  .res-grid { display: none; grid-template-columns: 1fr 1fr; gap: 25px; margin-top: 40px; }
  .res-item { padding: 30px; background: rgba(13, 38, 20, 0.3); border: 1px solid rgba(201,168,76,0.2); border-left: 4px solid var(--gold); }
  .res-num { font-family: 'Cormorant Garamond'; font-size: 4.5rem; color: var(--gold); line-height: 1; margin-bottom: 10px; }
  .res-txt { font-family: 'Cormorant Garamond'; font-style: italic; font-size: 1.1rem; line-height: 1.6; color: var(--cream); }

  .dict-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 40px; }
  .dict-card { background: var(--black); border: 1px solid rgba(201,168,76,0.1); padding: 30px; }
  
  footer { text-align: center; padding: 80px 20px; border-top: 1px solid var(--gold); background: var(--dark-green); margin-top: 50px; }
  .social-link { display: inline-block; color: var(--gold); text-decoration: none; font-family: 'Cinzel'; font-size: 0.8rem; letter-spacing: 0.3em; padding: 12px 25px; border: 1px solid var(--gold); margin: 0 10px; transition: 0.3s; }
</style>
</head>
<body>

<nav><a class="nav-logo" href="#">ALGORITMO.OS</a></nav>

<div class="hero">
  <div class="hero-content">
    <h1 class="hero-title">ALGORITMO.OS<span>Kozmik Sayısal Algoritma</span></h1>
  </div>
</div>

<section id="analiz-section">
  <div class="card">
    <h2 class="card-title">İSİM & KULVAR ANALİZİ</h2>
    <input type="text" id="nameInput" placeholder="Kozmik İsminizi Yazın...">
    <button class="btn" onclick="nameCalc(event)">ŞİFREYİ ÇÖZÜMLE</button>
    <div class="res-grid" id="nameRes">
      <div class="res-item"><span style="font-family:'Cinzel'; font-size:0.6rem; color:var(--gold);">ANA KULVAR (SESSİZLER)</span><div class="res-num" id="anaN"></div><div class="res-txt" id="anaT"></div></div>
      <div class="res-item"><span style="font-family:'Cinzel'; font-size:0.6rem; color:var(--gold);">YAN KULVAR (SESLİLER)</span><div class="res-num" id="yanN"></div><div class="res-txt" id="yanT"></div></div>
    </div>
  </div>
</section>

<section id="dogum-section">
  <div class="card">
    <h2 class="card-title">KADER & KİŞİSEL YIL</h2>
    <label style="font-family:'Cinzel'; font-size:0.7rem; color:var(--gold); display:block; margin-bottom:10px;">DOĞUM TARİHİNİZ</label>
    <input type="date" id="dateInput">
    <button class="btn" onclick="dateCalc(event)">ANALİZ ET</button>
    <div class="res-grid" id="dateRes" style="grid-template-columns: 1fr;">
      <div class="res-item"><span style="font-family:'Cinzel'; font-size:0.7rem; color:var(--silver);">YAŞAM YOLU SAYISI</span><div class="res-num" id="lifeN"></div><div class="res-txt" id="lifeT"></div></div>
      <div class="res-item" style="border-left-color: var(--gold-light);"><span style="font-family:'Cinzel'; font-size:0.7rem; color:var(--gold-light);">2026 KİŞİSEL YIL ENERJİSİ</span><div class="res-num" id="personalYearN"></div><div class="res-txt" id="personalYearT"></div></div>
    </div>
  </div>
</section>

<section id="gunluk">
  <div class="card" style="text-align:center; border:2px solid var(--silver);">
    <h2 class="card-title">GÜNLÜK FREKANS</h2>
    <div id="dayN" style="font-family:'Cormorant Garamond'; font-size:8rem; color:var(--silver); line-height:1;"></div>
    <span id="dayTitle" style="font-family:'Cinzel'; font-size:1.4rem; color:var(--gold); display:block; margin-top:15px;"></span>
    <p id="dayDesc" style="margin-top:20px; font-style:italic; font-family:'Cormorant Garamond'; font-size:1.3rem; max-width:700px; margin-inline:auto;"></p>
  </div>
</section>

<section id="sozluk">
  <h2 class="card-title" style="font-size:1.8rem;">SAYI SÖZLÜĞÜ</h2>
  <div class="dict-grid" id="dictGrid"></div>
</section>

<footer>
  <a href="https://x.com/algoritmo_os" class="social-link" target="_blank">X (TWITTER)</a>
  <a href="https://instagram.com/algoritmo.os" class="social-link" target="_blank">INSTAGRAM</a>
</footer>

<script>
  const nMap = {'a':1,'j':1,'s':1,'ş':1,'b':2,'k':2,'t':2,'c':3,'ç':3,'l':3,'u':3,'ü':3,'d':4,'m':4,'v':4,'e':5,'n':5,'w':5,'f':6,'o':6,'ö':6,'x':6,'g':7,'ğ':7,'p':7,'y':7,'h':8,'q':8,'z':8,'i':9,'ı':9,'r':9};
  const vowels = "aeıioöuü";
  const mData = {
    1: { t: "ÖNCÜ & LİDERLİK", d: "Sayıların başlangıcı, saf irade ve yaratım gücü. Yeni başlangıçlar için mükemmel bir dönem." },
    2: { t: "UYUM & SEZGİSELLİK", d: "İş birlikleri ve denge. Sabırlı olmanız ve detaylara odaklanmanız gereken bir süreç." },
    3: { t: "YARATIM & İFADE", d: "Kendinizi gösterme ve parlamanın sayısı. Sosyal enerjiniz zirvede." },
    4: { t: "MİMAR & DİSİPLİN", d: "Sarsılmaz düzenin ve kalıcı eserlerin kurucususunuz. Çalışma ve temel atma zamanı." },
    5: { t: "ÖZGÜRLÜK & DEĞİŞİM", d: "Hızlı kararlar ve macera. Hayatınızda büyük bir yenilik kapıda." },
    6: { t: "SORUMLULUK & ŞİFA", d: "Aile, huzur ve toplumsal dengeyi temsil eder. Paylaştıkça büyürsünüz." },
    7: { t: "BİLGELİK & ANALİZ", d: "Zihninizin derinliklerine inme vakti. Bilgi en büyük sermayenizdir." },
    8: { t: "GÜÇ & BOLLUK", d: "Finansal güç ve maddi başarı. Numerolojinin bolluk mıknatısıdır." },
    9: { t: "VİZYONER & HÜMANİST", d: "Bir dönemin sonu ve büyük bir vizyonun başlangıcı. Tamamlanma zamanı." },
    11: { t: "MASTER: AYDINLANMIŞ", d: "Yüksek sezgi ve gökyüzü ile yer arasındaki kanal. Mesajlara dikkat edin." },
    19: { t: "KARMİK: GÜNEŞ", d: "Büyük engellerden sonra gelen mutlak başarı ve parlayış." },
    22: { t: "MASTER: MİMAR", d: "Devasa hayalleri dünya planında fizikselleştiren büyük bir güç." },
    33: { t: "MASTER: ÖĞRETMEN", d: "Koşulsuz sevgi ve bilgelikle şifa dağıtma enerjisi." }
  };
  const dMsg = {
    1: ["YENİ BAŞLANGIÇLAR", "Bugün bir tohum ekme vakti. Ertelediğin o işe başla."],
    2: ["UYUM VE SABIR", "Bugün dengeyi koruma günü. Diplomasiyle ilerle."],
    3: ["SOSYAL ENERJİ", "Bugün parlayış günü. Kendini ifade et, neşen kapıları açacak."],
    4: ["TEMEL ATMA", "Bugün disiplin vakti. Sağlam adımlar geleceğini garanti altına alır."],
    5: ["HIZLI DEĞİŞİM", "Bugün esneklik günü. Beklenmedik haberlere açık ol."],
    6: ["ŞİFA VE HUZUR", "Bugün sevdiklerine odaklan. Huzur bolluğu çağırır."],
    7: ["ZİHİNSEL DERİNLİK", "Bugün içe dönme günü. Aradığın cevaplar sessizliğinde."],
    8: ["BOLLUK VE AKSİYON", "Bugün güç günü. Finansal adımlar at."],
    9: ["TAMAMLANMA", "Bugün vedalaşma vakti. Eskileri bırak, yeniye yer aç."],
    11: ["KOZMİK MESAJ", "Bugün sezgilerin zirvede. Evren seninle konuşuyor."],
    22: ["USTALIK ADIMI", "Bugün vizyonunu dünyaya yansıtma günü."]
  };

  function red(n) {
    if ([11, 19, 22, 33].includes(n)) return n;
    if (n < 10) return n;
    return red(n.toString().split('').reduce((a, b) => a + parseInt(b), 0));
  }

  function nameCalc(e) {
    if(e) e.preventDefault();
    const v = document.getElementById('nameInput').value.toLowerCase().trim();
    if(!v) return;
    let m = 0, s = 0;
    for (let c of v) { if (nMap[c]) { if (vowels.includes(c)) s += nMap[c]; else m += nMap[c]; } }
    const rM = red(m), rS = red(s);
    document.getElementById('anaN').innerText = rM;
    document.getElementById('anaT').innerText = mData[rM]?.d || "";
    document.getElementById('yanN').innerText = rS;
    document.getElementById('yanT').innerText = mData[rS]?.d || "";
    const res = document.getElementById('nameRes');
    res.style.display = 'grid';
    res.scrollIntoView({ behavior: 'smooth', block: 'center' }); // SONUCA ODAKLANIR
  }

  function dateCalc(e) {
    if(e) e.preventDefault();
    const v = document.getElementById('dateInput').value;
    if(!v) return;
    const parts = v.split('-');
    const day = parseInt(parts[2]);
    const month = parseInt(parts[1]);
    const year = parseInt(parts[0]);
    
    // Yaşam Yolu
    const s = v.replace(/-/g, '').split('').reduce((a, b) => a + parseInt(b), 0);
    const r = red(s);
    document.getElementById('lifeN').innerText = r;
    document.getElementById('lifeT').innerText = mData[r]?.d || "";

    // Kişisel Yıl (Gün + Ay + Mevcut Yıl 2026)
    const currentYear = 2026;
    const personalYearSum = day + month + currentYear.toString().split('').reduce((a,b) => a + parseInt(b), 0);
    const personalYearFinal = red(personalYearSum);
    document.getElementById('personalYearN').innerText = personalYearFinal;
    document.getElementById('personalYearT').innerText = mData[personalYearFinal]?.d || "Bu yıl sizin için dönüm noktası olacak.";

    const res = document.getElementById('dateRes');
    res.style.display = 'grid';
    res.scrollIntoView({ behavior: 'smooth', block: 'center' }); // SONUCA ODAKLANIR
  }

  function init() {
    const t = new Date();
    const s = t.getDate() + (t.getMonth() + 1) + t.getFullYear().toString().split('').reduce((a, b) => a + parseInt(b), 0);
    const r = red(s);
    const m = dMsg[r] || ["KOZMİK AKIŞ", "Bugün evrenin ritmine güvenin."];
    document.getElementById('dayN').innerText = r;
    document.getElementById('dayTitle').innerText = m[0];
    document.getElementById('dayDesc').innerText = m[1];
    const g = document.getElementById('dictGrid');
    Object.keys(mData).forEach(k => {
      g.innerHTML += `<div class="dict-card"><span style="font-family:'Cormorant Garamond'; font-size:2.5rem; color:var(--gold);">${k}</span><span style="font-family:'Cinzel'; font-size:0.7rem; color:var(--silver); display:block; margin-bottom:10px;">${mData[k].t}</span><p style="font-size:0.9rem; line-height:1.6; opacity:0.8;">${mData[k].d}</p></div>`;
    });
  }
  init();
</script>
</body>
</html>
